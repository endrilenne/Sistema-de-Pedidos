<ui:decorate xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:h="http://java.sun.com/jsf/html"    
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">  

    <ui:define name="conteudo">
        <header>
            <h2>Cadastro de produto</h2>
            <p>Aqui você pode cadastrar todos seus produtos</p>

        </header>

        <div style="width: 500px; margin-left: auto; margin-right: auto;">
            <h:form>
                <p:panelGrid columns="1" style="border: none !important;">

                    <h:outputText value="Nome" />
                    <p:inputText value="#{cadastrarProdutoBean.produto.nome}" style="width: 100%;"/>

                    <h:outputText value="Descrição:" />
                    <p:inputText value="#{cadastrarProdutoBean.produto.descricao}" style="width: 100%;"/>
                    
                    <h:outputText value="Categoria" />
                    <p:inputText value="#{cadastrarProdutoBean.produto.categoria}" style="width: 100%;"/>

                    <p:panelGrid columns="4" style="border: none !important;">

                        <h:outputText value="Preço:" />
                        <p:inputText value="#{cadastrarProdutoBean.produto.preco}" style="width: 60%;"/>

                        <h:outputText value="Quantidade:" />
                        <p:inputText value="#{cadastrarProdutoBean.produto.quantidade}" style="width: 60%;"/>

                    </p:panelGrid>
                    <h:commandButton value="Cadastrar" action="#{cadastrarProdutoBean.adicionar()}" />
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:decorate>
