
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:h="http://java.sun.com/jsf/html"    
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="conteudo">
        <div class="inner">
            <header class="major">
                <h1>Sistema de pedidos</h1>
            </header>

        </div>
        <section>
            <!-- private int id;
    private String nome;
    private String descricao;
    private String categoria;
    private int quantidade;
    private double preco-->
           <p:growl id="msgs" showDetail="true" />
                <p:dataTable id="table" var="produtos" widgetVar="produtoTable"
                             value="#{mbListarProdutos.produtos}"
                             paginator="true" rows="5"
                             emptyMessage="sem registros" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Pesquisar em todos os campos:" />
                            <p:inputText id="globalFilter" onkeyup="PF('localTable').filter()" style="width:150px" placeholder="Pressione uma tecla"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="ID">
                        <h:outputText value="#{produtos.id}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{produtos.nome}"
                              filterBy="#{produtos.nome}" filterMatchMode="contains">
                        <h:outputText value="#{produtos.nome}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{produtos.descricao}"/>
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{produtos.categoria}"/>
                    </p:column>
                    <p:column headerText="Quantidade">
                        <h:outputText value="#{produtos.quantidade}"/>
                    </p:column>
                    <p:column headerText="Preço">
                        <h:outputText value="#{produtos.preco}"/>
                    </p:column>
                    <f:facet name="footer">
                        Total de produtos: #{ListarProdutosBeans.produtos.size()}.
                    </f:facet>
                </p:dataTable>
        </section>
    </ui:define>
</ui:decorate>
